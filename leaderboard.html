<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ –†–µ–π—Ç–∏–Ω–≥ - Monkey Flipper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 150px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }

        .leaderboard {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .player-row {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .player-row:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .rank {
            font-size: 24px;
            font-weight: bold;
            width: 50px;
            text-align: center;
        }

        .rank.top1 { color: #FFD700; text-shadow: 0 0 10px #FFD700; }
        .rank.top2 { color: #C0C0C0; text-shadow: 0 0 10px #C0C0C0; }
        .rank.top3 { color: #CD7F32; text-shadow: 0 0 10px #CD7F32; }

        .player-info {
            flex: 1;
            margin-left: 20px;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-stats {
            font-size: 12px;
            opacity: 0.8;
        }

        .score {
            font-size: 28px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 24px;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .medal {
            font-size: 32px;
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 32px; }
            .player-row { padding: 10px 15px; }
            .username { font-size: 16px; }
            .score { font-size: 20px; }
            .stat-card { min-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –∏–≥—Ä–µ</a>
        
        <h1>üèÜ –†–µ–π—Ç–∏–Ω–≥ –∏–≥—Ä–æ–∫–æ–≤</h1>
        <p class="subtitle">–¢–æ–ø-100 –ª—É—á—à–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</p>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalPlayers">-</div>
                <div class="stat-label">–ò–≥—Ä–æ–∫–æ–≤</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="topScore">-</div>
                <div class="stat-label">–õ—É—á—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalGames">-</div>
                <div class="stat-label">–í—Å–µ–≥–æ –∏–≥—Ä</div>
            </div>
        </div>

        <div class="leaderboard" id="leaderboard">
            <div class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...</div>
        </div>

        <button class="refresh-btn" onclick="loadLeaderboard()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
    </div>

    <script>
        async function loadLeaderboard() {
            const container = document.getElementById('leaderboard');
            
            try {
                container.innerHTML = '<div class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>';
                
                const response = await fetch('/api/save-score?limit=100');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error('Server returned error');
                }

                const { leaderboard, count } = data;

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                document.getElementById('totalPlayers').textContent = count;
                document.getElementById('topScore').textContent = leaderboard.length > 0 
                    ? leaderboard[0].bestScore.toLocaleString()
                    : '-';
                document.getElementById('totalGames').textContent = leaderboard.reduce((sum, p) => sum + p.gamesPlayed, 0);

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–π—Ç–∏–Ω–≥
                if (leaderboard.length === 0) {
                    container.innerHTML = '<div class="loading">üòï –ü–æ–∫–∞ –Ω–µ—Ç —Ä–µ–∫–æ—Ä–¥–æ–≤. –°—ã–≥—Ä–∞–π—Ç–µ –ø–µ—Ä–≤—ã–º!</div>';
                    return;
                }

                container.innerHTML = leaderboard.map((player, index) => {
                    const rank = index + 1;
                    let rankClass = '';
                    let medal = '';
                    
                    if (rank === 1) {
                        rankClass = 'top1';
                        medal = 'ü•á';
                    } else if (rank === 2) {
                        rankClass = 'top2';
                        medal = 'ü•à';
                    } else if (rank === 3) {
                        rankClass = 'top3';
                        medal = 'ü•â';
                    }

                    const lastPlayed = player.lastPlayed 
                        ? new Date(player.lastPlayed).toLocaleDateString('ru-RU')
                        : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

                    return `
                        <div class="player-row" style="animation-delay: ${index * 0.05}s">
                            ${medal ? `<span class="medal">${medal}</span>` : ''}
                            <div class="rank ${rankClass}">${rank}</div>
                            <div class="player-info">
                                <div class="username">${escapeHtml(player.username)}</div>
                                <div class="player-stats">
                                    üéÆ –ò–≥—Ä: ${player.gamesPlayed} | 
                                    üìÖ –ü–æ—Å–ª–µ–¥–Ω—è—è: ${lastPlayed}
                                </div>
                            </div>
                            <div class="score">${player.bestScore.toLocaleString()}</div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞:', error);
                container.innerHTML = `
                    <div class="error">
                        <h3>üòû –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; font-size: 14px;">
                            –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ API –∑–∞–¥–µ–ø–ª–æ–µ–Ω –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ.
                        </p>
                    </div>
                `;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadLeaderboard();

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadLeaderboard, 30000);
    </script>
</body>
</html>
